<div>
  <div>
    <button (click)="fetchExample()">Refetch</button><span><b>/api/example endpoint: </b> {{example}}</span>
  </div>
  <div>
    <button (click)="fetchGoodbye()">Refetch</button><span><b>/api/goodbye endpoint: </b> {{goodbye}}</span>
  </div>
  <div>
    <button (click)="createRandomPerson()">Create random person</button>
  </div>
  <div>
    <button (click)="getPersonByName()">Get person by name</button><input type="text" (input)="personSearchQuery = $any($event.target).value"><span> {{personText}}</span>
  </div>
  <div>
    <button (click)="getPersonByNamePanache()">Get person by name (panache simplified orm)</button><input type="text" (input)="personSearchQueryPanache = $any($event.target).value"><span> {{personTextPanache}}</span>
  </div>
</div>
